<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming in and out of an image</title>
    <style>
        /* Image styles */
        img 
		{
            transition: transform 0.3s; /* Smooth transition when resizing */
            cursor: pointer; /* Changing the cursor to a pointer */
        }
    </style>
</head>
<body>

    <h1>Click on the image to resize it</h1>
    
    <img id="myImage" src="apple.jpg" alt="Яблоко" width="300">

    <script>
		//--. getting the image element
        const image = document.getElementById('myImage');
        
        //--. Variable to track zoom state
        var isEnlarged = false;

        //--. Function for processing a click on an image
        image.addEventListener('click', function() {
            if( isEnlarged ) 
			{
                //--. Reducing the image
                image.style.transform = 'scale(1)';
            } 
			else 
			{
                //--. Enlarging the image
                image.style.transform = 'scale(2)';
            }
            //--. Switching the state
            isEnlarged = !isEnlarged;
        });
    </script>

</body>
</html>
