<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
 <style>
        /* Form styles */
        form 
		{
            display: block; 		/* Elements are positioned vertically by default */
            max-width: 400px; 		/* Maximum form width */
            margin: 0 auto; 		/* Centering a form on the page */
        }

        label 
		{
            margin-top: 10px; 		/* Top margin for labels */
            font-weight: bold; 		/* Bold font for labels */
        }

        input, textarea 
		{
            width: 100%; 			/* Input fields occupy the entire width of the parent element */
            padding: 10px; 			/* Indentation within input fields */
            margin-top: 5px; 		/* Top margin for input fields */
            border: 1px solid #ccc; /* Border of input fields */
            border-radius: 4px; 	/* Rounded corners of input fields */
        }

        button 
		{
            margin-top: 15px; 		/* Top padding for button */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; 			/* The button takes up the entire width of the parent element */
        }
		
        button:hover 
		{
            background-color: #45a049; /* Change button color on hover */
        }
    </style>	
	
</head>

<body>

    <header>
        <h1>Welcome to the website about cars by Vladimir V.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="history.html">Brands history</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

<main role="main">
    <section id="contact">
        <h2>Contact</h2>


        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="+7 (911) 900-77-99">

            <label for="date">Date of birth:</label>
            <input type="date" id="date" name="date" required>

            <label for="range">Rate our service (from 1 to 10):</label>
            <input type="range" id="range" name="range" min="1" max="10" value="5">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</main>

    <footer>
        <p>&copy; 2025 ITMO. All rights reserved.</p>
    </footer>

</body>
</html>
